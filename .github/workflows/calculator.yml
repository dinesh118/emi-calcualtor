name: Flutter Web CI + Docker Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup Flutter (SAFE: latest stable)
      - name: Setup Flutter
        uses: subosito/flutter-action@v4
        with:
          channel: stable

      # 3. Verify Dart version (debug safety)
      - name: Check Dart Version
        run: dart --version

      # 4. Install dependencies
      - name: Flutter Pub Get
        run: flutter pub get

      # 5. Build Flutter Web
      - name: Build Flutter Web
        run: flutter build web

      # 6. Docker Hub Login
      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7. Build Docker Image
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/emi-calculator:latest .

      # 8. Push Docker Image
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/emi-calculator:latest
